<!DOCTYPE html>
<html>

<head>
    <title>Add Production Entry</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Production Entry</h1>

        <form method="post" action="{% url 'add_production' %}">
            {% csrf_token %}

            <label for="cycle_no">Cycle No:</label>
            <input type="text" id="cycle_no" name="cycle_no" placeholder="Enter cycle number" required>

            <label for="unique_id">Unique ID:</label>
            <input type="text" id="unique_id" name="unique_id" placeholder="Enter unique ID" required>

            <label for="material_name">Material Name:</label>
            <input type="text" id="material_name" name="material_name" placeholder="Enter material name" required>

            <label for="machine">Machine ID:</label>
            <input type="number" id="machine" name="machine" placeholder="Enter machine ID" required>

            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required>

            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" required>

            <label for="duration">Duration (hours):</label>
            <input type="number" step="0.0001" id="duration" name="duration" placeholder="Enter duration (hours)" required>

            <input type="submit" value="Add Production Entry">
        </form>
    </div>
</body>

</html>
