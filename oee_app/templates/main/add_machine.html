<!DOCTYPE html>
<html>

<head>
    <title>Add Machine </title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .alert {
            margin-bottom: 20px;
            padding: 10px;
            color: white;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #4CAF50;
        }

        .alert-error {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Machine </h1>
        
       
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% elif error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="{% url 'add_machine' %}">
            {% csrf_token %}
            
            <label for="machine_name">Machine Name:</label>
            <input type="text" id="machine_name" name="machine_name" placeholder="Enter machine name" required>
            
            <label for="machine_serial_no">Machine Serial No:</label>
            <input type="text" id="machine_serial_no" name="machine_serial_no" placeholder="Enter machine serial number" required>
            
            <input type="submit" value="Add Machine">
        </form>
    </div>
</body>

</html>
